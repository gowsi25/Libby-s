        .our-team-sec .team-title {

        }

        .our-team-sec .team-item p a {

            font-weight: 300;
            font-size: 15px !important;
            transition: all 0.3s;
            position: relative;
            padding-bottom: 10px;
            text-decoration: none;
        }

        .our-team-sec .team-item p a::before {
            content: "";
            display: block;
            position: absolute;
            bottom: 10px;
            left: 0;
            height: 1px;
            width: 100%;
            background-color: black;
            transform-origin: left top;
            transform: scale(0, 1);
            transition: all 0.3s;
        }

        .our-team-sec .team-item .team-btn-icons {
            display: flex;
            margin: 0px !important;
        }

            width: 60% !important;
            height: 100%;
            display: block;
            margin: 0 0.5rem !important;
            cursor: pointer;
            font-weight: 300;
            font-size: 15px !important;
        }

        .our-team-sec .team-item::after {
            position: absolute;
            content: '';
            top: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(93deg, #CC123F 0%, #04007D 100%) !important
        }
